<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IBL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
        integrity="sha512-K6I4HO1D+E1SVzzBc7C8uV35HlXk5sZfztSzX3LTGtF2/B0IUy5yKZ9zT/8GrdyxEs5XHP1yI9fRQafZfiFZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <div id="header"></div>
    <main class="flex-grow-1">
        <div class="background-animation"></div>
        <div class="content">
        <!-- AGREGAR CONTENIDO AQUÍ (SERÍA LO QUE ESTÁ DENTRO DE LA PAGINA, ES DECIR LO VISUAL ENTRE EL HEADER Y FOOTER) -->
            <!-- Contenedor principal para organizar el contenido de la página -->
            <div class="container mt-5">
                <!-- Título principal de la sección del carrito -->
                <h1 class="text-center mb-4">Carrito de Compras</h1>
                <!-- Línea horizontal para separar secciones visualmente -->
                <hr>
                <!-- Tabla para mostrar los elementos añadidos al carrito -->
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <!-- Encabezado de las columnas de la tabla -->
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla que se rellenará dinámicamente con los productos -->
                    <tbody id="items"></tbody>
                </table>

                <!-- Contenedor para las tarjetas de productos -->
                <div class="row" id="cards"></div>
            </div>

            <div class="container text-center mt-4">
                <a href="confirma_compra.html" class="btn btn-primary rounded-pill px-4 py-2">
                    Terminar compra
                </a>
            </div>

            <!-- Plantilla para el pie del carrito con el total de productos y botón para vaciar -->
            <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td>10</td>
                <td>
                    <!-- Botón para vaciar todo el carrito -->
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar mi carrito</button>
                </td>
                <td class="font-weight-bold">$ <span>5000</span></td> <!--ejemplo precio-->
            </template>

            <!-- Plantilla para cada producto en el carrito -->
            <template id="template-carrito">
                <tr>
                    <th scope="row">Pr</th>
                    <td>Curso</td>
                    <td>1</td>
                    <td>
                        <!-- Botones para aumentar o disminuir la cantidad de un producto -->
                        <button class="btn btn-info btn-sm">+</button>
                        <button class="btn btn-danger btn-sm">-</button>
                    </td>
                    <td>$ <span>500</span></td> <!--ejemplo precio individual--> 
                </tr>
            </template>
            <!-- Plantilla para las tarjetas de productos disponibles para comprar -->
            <template id="template-card">
                <div class="col-12 mb-4 col-md-4">
                    <div class="card h-100 shadow">
                        <!-- Imagen del producto -->
                        <img src="XXX" alt="Imagen del producto" class="card-img-top img-fluid">
                        <div class="card-body">
                            <!-- Título del producto -->
                            <h5 class="card-title">Título</h5>
                            <!-- Precio del producto -->
                            <p class="card-text font-weight-bold">Precio</p>
                            <!-- Botón para añadir el producto al carrito -->
                            <button class="btn btn-primary">Comprar</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <br><br>
    </main>

    <!--Footer-->
    <div id="footer"></div>
    <script>

        function loadComponent(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(id).innerHTML = data)
                .catch(error => console.error('Error loading component:', error));
        }

        loadComponent("header", "./components/header.html");
        loadComponent("footer", "./components/footer.html");
    </script>
    <script src="./js/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
