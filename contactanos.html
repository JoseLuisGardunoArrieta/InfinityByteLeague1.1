<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - IBL</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Preload CSS para cargarlo antes -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" as="style">

  <!-- Cargar JS de manera asíncrona para no bloquear el renderizado -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>


</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <div id="header"></div>
  <main class="flex-grow-1">
    <div class="background-animation"></div>
    <div class="content">
      <h2>¡Contáctanos, somos tu mejor opción!</h2>
      <div class="card-body" justify-content-center>
        <p class="p_contactanos">Déjanos tus datos, nosotros te contactaremos</p>
      </div>
      <br>
      <div class="card_contact">
        <div class="card-body">
          <div id="contact_form" class="col-md-12">
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="fullname" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="ej: Arezbi Zuñiga"
                  value="">
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="enterprise" class="form-label">Empresa</label>
                <input type="text" class="form-control" name="enterprise" id="enterprise" placeholder="ej: Empresa X"
                  value="">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="position" class="form-label">Cargo</label>
                <input type="text" class="form-control" name="position" id="position" placeholder="ej: Gerente"
                  value="">
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="country" class="form-label">País</label>
                <input type="text" class="form-control" name="country" id="country" placeholder="ej: México" value="">
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-sm-6 mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="*********" value="">
              </div>
              <div class="col-12 col-sm-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="ej: Arez8@gmail.com"
                  value="">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-12 col-sm-12 mb-3">
                <label for="service" class="form-label">*Elige la opción que más se acerque a tú inquietud</label>
                <select class="form-select" id="service" name="service">
                  <option value="Dudas con tu pedido">Dudas con tu pedido</option>
                  <option value="Pedido Especial/Mayoreo">Pedido Especial/Mayoreo</option>
                  <option value="Sugerencias">Sugerencias</option>
                  <option value="Quejas">Quejas</option>
              </div>
            </div>

            <div class="row">
              <div class="col-12 mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" name="message" id="message" rows="3" placeholder="Tu mensaje"></textarea>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-12 mb-2 form-check">
                <input type="checkbox" class="form-check-input" name="terms" id="terms">
                <label class="form-check-label" for="terms">Al marcar esta casilla, acepta nuestros <a>términos de
                    privacidad</a></label>
              </div>
            </div>
            <div class="row">
              <div class="col-20 mb-3">
                <button type="click" class="btn btn-primary p-3 w-50 fw-bold fs-10" id="enviarMensaje">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br><br>
  </main>

  <!--Footer-->
  <div id="footer"></div>
  <script>

    function loadComponent(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(error => console.error('Error loading component:', error));
    }

    loadComponent("header", "./components/header.html");
    loadComponent("footer", "./components/footer.html");
  </script>
  <script src="./js/script.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
