<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles_M.css">

</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#"><span class="material-icons">business</span> IBL</a>
                <!-- Botón de Menú Responsive -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span class="material-icons">home</span> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#acerca">
                                Acerca de nosotros
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#servicios">
                                Nuestros servicios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">
                                Contáctanos
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <!-- Carrito de Compras -->
                        <li class="nav-item">
                            <a class="nav-link" href="#carrito">
                                <span class="material-icons">shopping_cart</span> Carrito
                            </a>
                        </li>
                        <!-- Usuario -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarUser" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="material-icons">person</span> Usuario
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUser">
                                <li><a class="dropdown-item" href="#configuracion">Configurar Usuario</a></li>
                                <li><a class="dropdown-item" href="#logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h2>Formulario de Pago</h2>
            <form id="formPago">
                <form>
                    <div class="form-group">
                        <label for="cardNumber">Número de Tarjeta</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="expiryDate">Fecha de Expiración</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Confirmar Pago</button>
                </form>
        </div>
    </main>

    <script>
        document.getElementById('formPago').onsubmit = (e) => {
            e.preventDefault();
            window.location.href = 'pedido.html';
        };
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
