<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="registro">
        <h2>Registro de usuario</h2>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="signName" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="signLast" name="apellido" required>

            <label for="nickname">Nickname:</label>
            <input type="text" id="signNick" name="nickname" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="signPass" name="contrasena" required>

            <label for="repetir-contrasena">Repetir contraseña:</label>
            <input type="password" id="signPassConfirm" name="repetir-contrasena" required>

            <button type="submit">Registrar</button>
            <button type="reset">Cancelar</button>
        </form>
    </div>
</body>
</html>
