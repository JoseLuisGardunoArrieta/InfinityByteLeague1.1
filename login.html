<!DOCTYPE html>

  <title>Esqueleto Login</title>

<body>
  <div class="container">
    <div class="form">
      <h2>Login</h2>
      <label for="email" hidden>Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Correo electrónico">
      <label for="password" hidden>Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="Contraseña">
      <div class="button-container">
        <button type="submit" id="loginButton">Ingresar</button>
        <a href="#" id="fgtPass">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</body>
</html>
