<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> - IBL</title>
  <!-- Icono de pestaña -->
  <link rel="icon" type="image/jpg" href="./src/img/Logo/favicon.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body class="tema-oscuro">
  <div id="header"></div>

  <main class="flex-grow-1">
    <div class="background-animation"></div>
    <div class="content">
      <!-- <div class="row justify-content-center">
        <div class="col-md-4"> -->
      <div class="text-center mb-4">
        <img src="./src/img/usuario/usuario_blanco.webp" alt="Cliente" class="img-fluid rounded-circle"
          style="width: 100px; height: 100px;">
      </div>
      <div class="card">
        <div class="card-body">
          <h1>Iniciar sesión</h1>
          <form>
            <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" class="form-control" required autocomplete="new-email">
            </div>
            <br>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" class="form-control" required
                autocomplete="new-password">
            </div>
            <br>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
            <br>
            <p>No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
          </form>
        </div>
      </div>

    </div>
    <!-- Modal de alerta -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">Alerta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalMessageBody">
            <!-- Mensaje de alerta -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>


    <br><br> 
    </main>

    
    <!-- Contenedor para el footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./js/plantilla.js"></script>
    <script src="./js/usuarios.js"></script>
</body>

</html>
