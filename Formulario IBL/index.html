<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>FORMULARIO</h1>
<ul>
    <li>
        <label for="name">Nombre</label>
        <input type="text" id="name"  name="user_name"7>
    </li>

    <li>
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="user_mail" />
    </li>

    <li>
        <label for="phone">Telefono:</label>
        <input type="phone" id="phone" name="number_phone" />
    </li>


    <div class="row">

        <div class="col-md-4 col-md-offset-4">
            <div class="jumbotron">
                <p>Selecciona uno de nuestros servicios<p>
            </div>
            <select id="seleccion" class="estilo" onchange="seleccion()">
      
                <option id="blanco"></option>
                <option id="opcion1">Desarrollo de paginas web</option>
                <option id="opcion2">Desarrollo de aplicaciones </option>
                <option id="opcion3">Consultoria</option>
      
            </select>
        </div>


    <li>
      <label for="msg">Mensaje:</label>
      <textarea id="msg" name="user_message"></textarea>
    </li>


    <li class="button">
        <button type="submit">Enviar duda o cotización</button>
      </li>

      <li class="button">
        <button type="reset">Regresar</button>
      </li>
</ul>




<div class="container_calendar">
  <div class="header_calendar">
      <h1 id="text_day">00</h1>
      <h5 id="text_month">Null</h5>
  </div>
  <div class="body_calendar">
      <div class="container_details">
          <div class="detail_1">
              <div class="detail">
                  <div class="circle">
                      <div class="column"></div>
                  </div>
              </div>
              <div class="detail">
                  <div class="circle">
                      <div class="column"></div>
                  </div>
              </div>
          </div>
          <div class="detail_2">
              <div class="detail">
                  <div class="circle">
                      <div class="column"></div>
                  </div>
              </div>
              <div class="detail">
                  <div class="circle">
                      <div class="column"></div>
                  </div>
              </div>
          </div>
      </div>
      <div class="container_change_month">
          <button id="last_month">&lt;</button>
          <div>
              <span id="text_month_02">Null</span>
              <span id="text_year">0000</span>
          </div>
          <button id="next_month">&gt;</button>
      </div>
      <div class="container_weedays">
          <span class="week_days_item">DOM</span>
          <span class="week_days_item">LUN</span>
          <span class="week_days_item">MAR</span>
          <span class="week_days_item">MÍE</span>
          <span class="week_days_item">JUE</span>
          <span class="week_days_item">VIE</span>
          <span class="week_days_item">SÁB</span>
      </div>
      <div class="container_days">
          <span class="week_days_item item_day"></span>
          
      </div>
  </div>






    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

</html>
