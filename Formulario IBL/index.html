<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


   <div class="containerform" id="formularios">
      <h1>FORMULARIO DE COTIZACION</h1>
  <form>

    <ul>
    <li>
        <label for="name">Nombre</label>
        <br>
        <input type="text" id="name"  name="user_name"7>
    </li>

    <li>
        <label for="mail">Correo electrónico:</label>
        <br>
        <input type="email" id="mail" name="user_mail" />
    </li>

    <li>
        <label for="phone">Telefono:</label>
        <br>
        <input type="phone" id="phone" name="number_phone" />
    </li>
    <br>

    <div class="row">

    <div class="col-md-4 col-md-offset-4">
    <div class="jumbotron">
     <p>Selecciona uno de nuestros servicios<p>
    </div>
    <br>
        
        <select id="seleccion" class="estilo" onchange="seleccion()">
            <option id="blanco"></option>
            <option id="opcion1">Desarrollo de paginas web</option>
            <option id="opcion2">Desarrollo de aplicaciones </option>
            <option id="opcion3">Consultoria</option>
        </select>
        </div>

    <br>

    <li>
      <label for="msg">Mensaje:</label>
    <br>
      <textarea id="msg" name="user_message"></textarea>
    </li>
    <br>


    <form id="appointment-form">
        <label for="appointment-date">Selecciona una fecha:</label>
        <input type="date" id="appointment-date" name="appointment-date" required>
        <br><br>
        <input type="submit" value="Enviar">
    </form> 
    <br>

    <li class="button">
        <button type="submit">Enviar duda o cotización</button>
      </li>
    <br>

      <li class="button">
        <button type="reset">Regresar</button>
      </li>
    </ul>
    <br>











   




    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

</html>
