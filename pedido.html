<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">

                <!-- Botón de Menú Responsive -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Menú -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <span class="material-icons">home</span> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#acerca">
                               <span> Acerca de nosotros </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#servicios">
                                Nuestros servicios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">
                                Contáctanos
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <!-- Carrito de Compras -->
                        <li class="nav-item">
                            <a class="nav-link" href="#carrito">
                                <span class="material-icons">shopping_cart</span> Carrito
                            </a>
                        </li>
                        <!-- Usuario -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarUser" role="button"

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-5">
            <h2 class="text-center">Resumen de Pedido</h2>
            <button id="btnGenerarPDF" class="btn btn-primary w-100 mt-3">
                <span class="material-icons">picture_as_pdf</span> Generar y Ver PDF del Pedido
            </button>
        </div>
    </main>
    <script>
        document.getElementById('btnGenerarPDF').onclick = function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Datos del pedido (ejemplo, puedes obtenerlos del localStorage o variables del formulario)
            const numeroTarjeta = "**** **** **** 1234";
            const costoFinal = "$150.00";
            const nombreCliente = "_________";
            const producto = "Servicio 1";
            const descripcion = "Consultoría Web";

            // Texto para el PDF
            doc.setFontSize(12);
            doc.text("Resumen de Pedido", 10, 10);
            doc.text(`Nombre del Cliente: ${nombreCliente}`, 10, 20);
            doc.text(`Producto: ${producto}`, 10, 30);
            doc.text(`Descripción: ${descripcion}`, 10, 40);
            doc.text(`Costo Total: ${costoFinal}`, 10, 50);
            doc.text(`Método de Pago: Tarjeta de Crédito (${numeroTarjeta})`, 10, 60);

            // Abrir el PDF en nueva ventana
            doc.output('dataurlnewwindow');
        };
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
