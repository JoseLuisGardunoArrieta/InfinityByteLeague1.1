<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="">
  </head>


<body>
    <div class="container"> <!-- Contenedor principal centrado -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Formulario de Cotización</h1>
          
        <!-- Empieza formulario -->
        <form id="appointment-form">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" name="user_name" class="form-control">
            </div>

            <!-- Correo electrónico -->
            <div class="mb-3">
                <label for="mail" class="form-label">Correo electrónico</label>
                <input type="email" id="mail" name="user_mail" class="form-control">
            </div>

            <!-- Teléfono -->
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" id="phone" name="number_phone" class="form-control">
            </div>

            <!-- Selección de servicios -->
            <div class="mb-3">
                <label for="seleccion" class="form-label">Selecciona uno de nuestros servicios</label>
                <select id="seleccion" class="form-select">
                    <option value="" selected>Seleccione una opción</option>
                    <option value="web">Desarrollo de páginas web</option>
                    <option value="app">Desarrollo de aplicaciones</option>
                    <option value="consulting">Consultoría</option>
                </select>
            </div>

            <!-- Mensaje -->
            <div class="mb-3">
                <label for="msg" class="form-label">Mensaje</label>
                <textarea id="msg" name="user_message" class="form-control"></textarea>
            </div>

            <!-- Fecha de cotización -->
            <div class="mb-3">
                <label for="appointment-date" class="form-label">Selecciona una fecha</label>
                <input type="date" id="appointment-date" name="appointment_date" class="form-control" required>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Regresar</button>
            </div>
        </form>
            </div>
        </div>
    </div>






    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

</html>
